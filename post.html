<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css"/>
    <title>Create Post</title>
    <style>
        /* Post Form Styling - Full Width Band */
        #post-form {
            background: #f4f4f4;
            padding: 20px;
            border-bottom: 2px solid #ccc;
            width: 100%;
            text-align: left;
        }
        #post-form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        #post-form textarea, #post-form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #post-form button {
            background: #800080;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }
        #post-form button:hover {
            background: #5a005a;
        }

        /* Post Container */
        #post-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Individual Post Styling - Bands Across the Page */
        .post {
            background: #f4f4f4;
            padding: 20px;
            border-bottom: 2px solid #ccc;
            width: 100%;
            text-align: left;
        }

        /* Image Styling */
        .post img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .post {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>BlogSphere</h1>
    </div>
    <div class="right-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="friends.html">Friends</a></li>
            <li class="active"><a href="post.html">Post</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="ts-cs.html">Terms and Conditions</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Create a New Post</h2>
        <form id="post-form">
            <label for="post-text">Post Text:</label>
            <textarea id="post-text" placeholder="Write your post here..." required></textarea>
            
            <label for="post-image">Upload an Image:</label>
            <input type="file" id="post-image" accept="image/*">
            
            <button type="submit">Submit Post</button>
        </form>

        <!-- Container where the new post is displayed immediately -->
        <div id="post-container"></div>
    </div>

    <script>
        // Handle the form submission
        document.getElementById('post-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const text = document.getElementById('post-text').value;
            const file = document.getElementById('post-image').files[0];
            const postContainer = document.getElementById('post-container');

            // Create a new post element for immediate feedback
            const postDiv = document.createElement('div');
            postDiv.className = 'post';

            // Function to save the post in localStorage
            function savePost(imageData) {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                const newPost = {
                    text: text,
                    image: imageData || '',
                    timestamp: new Date().toISOString()
                };
                posts.push(newPost);
                localStorage.setItem('posts', JSON.stringify(posts));
            }

            // Create the text element for the post
            const textParagraph = document.createElement('p');
            textParagraph.textContent = text;

            // If an image file is selected, read it and add it to the post
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageData = event.target.result;
                    const image = document.createElement('img');
                    image.src = imageData;
                    image.alt = 'Post Image';
                    postDiv.appendChild(image);
                    postDiv.appendChild(textParagraph);
                    postContainer.prepend(postDiv);
                    savePost(imageData);
                };
                reader.readAsDataURL(file);
            } else {
                postDiv.appendChild(textParagraph);
                postContainer.prepend(postDiv);
                savePost('');
            }

            // Clear the form for the next post
            document.getElementById('post-form').reset();
        });
    </script>
<script src="theme.js"></script>

</body>
</html>
