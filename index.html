<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Blogging Site</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .form-toggle button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .form {
            display: none;
        }
        .form input, .form textarea {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
        }
        .form button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-toggle">
            <button id="login-btn" onclick="toggleForm('login')">Log In</button>
            <button id="signup-btn" onclick="toggleForm('signup')">Sign Up</button>
        </div>

        <div id="login-form" class="form" style="display: block;">
            <h2>Log In</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Submit</button>
        </div>

        <div id="signup-form" class="form hidden">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <textarea id="signup-bio" placeholder="Bio"></textarea>
            <label for="signup-profile-pic">Upload Profile Image:</label>
            <input type="file" id="signup-profile-pic" accept="image/*">
            <button onclick="signup()">Submit</button>
        </div>
    </div>
    <script>
        document.getElementById('login-form').style.display = 'block';

        function toggleForm(formType) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById(formType + '-form').style.display = 'block';
        }

        function login() {
            let username = document.getElementById('login-username').value;
            let password = document.getElementById('login-password').value;
            let storedData = JSON.parse(localStorage.getItem('userData'));

            if (storedData && storedData.username === username && storedData.password === password) {
                localStorage.setItem('currentUser', JSON.stringify(storedData));
                alert(`Logging in as ${username}`);
                window.location.href = "profile.html";
            } else {
                alert('Invalid username or password');
            }
        }

        function signup() {
            let name = document.getElementById('signup-name').value;
            let username = document.getElementById('signup-username').value;
            let password = document.getElementById('signup-password').value;
            let bio = document.getElementById('signup-bio').value;
            let profilePic = document.getElementById('signup-profile-pic').files[0];
            
            if (name && username && password) {
                let reader = new FileReader();
                reader.onload = function (event) {
                    let profileImage = event.target.result;
                    let userData = {
                        name: name,
                        username: username,
                        password: password,
                        bio: bio,
                        profileImage: profileImage
                    };
                    localStorage.setItem('userData', JSON.stringify(userData));
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    alert(`Signing up as ${username}`);
                    window.location.href = "profile.html";
                };
                if (profilePic) {
                    reader.readAsDataURL(profilePic);
                } else {
                    let userData = {
                        name: name,
                        username: username,
                        password: password,
                        bio: bio,
                        profileImage: ""
                    };
                    localStorage.setItem('userData', JSON.stringify(userData));
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    alert(`Signing up as ${username}`);
                    window.location.href = "profile.html";
                }
            } else {
                alert('Please fill in all required fields');
            }
        }
    </script>
</body>
</html>
